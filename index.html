<!DOCTYPE html>
<html>
    <head>
        <title> Greatest Of All Time</title>

        <link
        href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel = "stylesheet" >

        <style>
            body 
            {
                background-color: #f8f9fa;
            }

            .gallery-img
            {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 8px;
                cursor : pointer;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }

            .gallery-img:hover
            {
                transform: scale(1.03); 
                box-shadow: 0 0 10px rgba(0,0,0,0.3)   
            }
            </style>
        </head>
        <body>
            <div class = "container py-5">
                <h1 class = "text-center mb-4" > Greatest Of All Time</h1>

                <div class="row g-3">
                    <div class = "col-6 col-md-3">
                        <img src ="img1.jpg"
                        alt="Resim1"
                        class="img-fluid rounded gallery-img"
                        data-bs-toggle="modal"
                        data-bs-target="#imageModal">
                    </div>

                    
                    <div class = "col-6 col-md-3">
                    <img src = "img2.jpg"
                        alt = "Resim2"
                        class="img-fluid rounded gallery-img"
                        data-bs-toggle="modal"
                        data-bs-target="#imageModal"> 
                </div>

                    <div class = "col-6 col-md-3"> 
                    <img src = "img3.jpg"
                        alt = "Resim3"
                        class="img-fluid rounded gallery-img"
                        data-bs-toggle="modal"
                        data-bs-target="#imageModal">
                </div>
                    <div class = "col-6 col-md-3">
                    <img src = "img4.jpg"
                        alt = "Resim4"
                        class="img-fluid rounded gallery-img"
                        data-bs-toggle="modal"
                        data-bs-target="#imageModal">
                </div>
                
                    <div class = "col-6 col-md-3">
                        <img src ="img5.jpg"
                        alt="Resim5"
                        class="img-fluid rounded gallery-img"
                        data-bs-toggle="modal"
                        data-bs-target="#imageModal">
                    </div>
                    
                    <div class = "col-6 col-md-3">
                        <img src ="img6.jpg"
                        alt="Resim6"
                        class="img-fluid rounded gallery-img"
                        data-bs-toggle="modal"
                        data-bs-target="#imageModal">
                    </div>
                    
                    <div class = "col-6 col-md-3">
                        <img src ="img7.jpg"
                        alt="Resim7"
                        class="img-fluid rounded gallery-img"
                        data-bs-toggle="modal"
                        data-bs-target="#imageModal">
                    </div>
                    
                    <div class = "col-6 col-md-3">
                        <img src ="img8.jpg"
                        alt="Resim8"
                        class="img-fluid rounded gallery-img"
                        data-bs-toggle="modal"
                        data-bs-target="#imageModal">
                    </div>
                    
                    <div class = "col-6 col-md-3">
                        <img src ="img9.jpg"
                        alt="Resim9"
                        class="img-fluid rounded gallery-img"
                        data-bs-toggle="modal"
                        data-bs-target="#imageModal">
                    </div>
                    
                    <div class = "col-6 col-md-3">
                        <img src ="img10.jpg"

                    </div>
                    
                    <div class = "col-6 col-md-3">

                    </div>
                    
                    <div class = "col-6 col-md-3">

                        alt="Resim12"
                        class="img-fluid rounded gallery-img"
                        data-bs-toggle="modal"
                        data-bs-target="#imageModal">
                    </div>
            </div>
        </div>

        <div class = "modal fade" id = "imageModal" tabindex="-1" aria-hidden = "true">
            <div class = "modal-dialog modal-dialog-centered modal-lg">
                <div class = "modal-content"> 
                    <div class = "modal-header">
                        <h5 class = "modal-title " id = "imageModalLabel"> Büyük Görünüm</h5>
                        <button type = "button" class = "btn-close" data-bs-dismiss = "modal"
                                aria-label="Kapat"> </button>
                    </div>

                    <div class = "modal-body text-center">
                        <img id = "modalImage" src="" class="img-fluid rounded" alt="Büyük Resim">
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
        
        <script>
            const galleryImages = document.querySelectorAll('.gallery-img');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('imageModalLabel');

            galleryImages.forEach (img =>
            {
                img.addEventListener('click', () => 
                {
                    modalImage.src = img.src;
                    modalTitle.textContent = img.alt ||'Büyük Görünüm';

                });
            } );
        </script>
        </body>
        </html>
